<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Select Batch</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h1>Select Batch</h1>

  <div class="batch-list">
    <button onclick="openBatch('A-11')">A-11</button>
    <button onclick="openBatch('A-12')">A-12</button>
    <button onclick="openBatch('A-13')">A-13</button>
  </div>
</div>

<script>
function openBatch(batch) {
  window.location.href = "batch.html?batch=" + batch;
}
</script>

</body>
</html>
